{% extends 'bookings/booking_detail.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block title %}{% trans 'Nouvelle occurrence' %}{% endblock %}

{% block occurrence_form %}
    <div class="panel-body">
        <form action="{% url 'bookings:occurrence-new' booking_pk=booking.pk %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-block">
                <span class="glyphicon glyphicon-plus"></span> {% trans 'Ajouter' %}
            </button>
        </form>
    </div>
{% endblock %}
