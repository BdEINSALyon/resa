{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <h1>{% block title %}{{ title }}{% endblock %}</h1>

        <div id="login">
            <form method="post">
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                {% endif %}
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary pull-right">{{ action }}</button>
            </form>
        </div>
    </div>
{% endblock %}
