{% load static %}
{% load i18n %}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'bookings:home' %}">Resa</a>
        </div>
        <form class="navbar-form navbar-left" action="{% url 'bookings:search' %}" method="get">
            <div class="input-group">
                <input name="query" type="text" class="form-control" placeholder="{% trans 'Recherche' %}">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">{% trans 'Rechercher' %}</button>
                </span>
            </div>
        </form>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated %}
                    <li><a href="{% url 'auth:login' %}?next={{ request.path }}">Login</a></li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            {% firstof user.get_full_name user.get_username %} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {% if user.is_staff %}
                                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                            {% endif %}
                            <li><a href="{% url 'auth:password_change' %}">Change password</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
